{% extends "base.html" %}
{% block main %}
			  <h2>Pre-registration</h2>
				<h4 class="subheading wow animated fadeInUp">Do you want to attend CLIA 2016?</h4>			  <br/>
				
				<form class="form-horizontal" method="POST" action="/preinscripcion">
				  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
				  <div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
					  <input name="email" type="email" class="form-control" id="inputEmail3" data-validation="email" placeholder="Email">
					</div>
				  </div>
				  <div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
					  <input name="name" type="text" class="form-control" id="inputPassword3" data-validation="required" placeholder="Nombre">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default">Send!</button>
					</div>
				  </div>
				</form>
{% endblock %}
