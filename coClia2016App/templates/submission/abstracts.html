{% extends "base.html" %}
{% block main %}
<h3>User info:</h3><hr/>
<span>Name: {{session.userinfo.firstname}} {{session.userinfo.lastname}}</span><br/>
<span>Institution: {{session.userinfo.institution}}</span><br/>
<span>email: {{session.userinfo.email}}</span>
</p><hr/>
<div class="form-group">
	<form action="/submissions/submit" class="form-horizontal" method="POST" enctype="multipart/form-data">
		<div class="form-group hidden">
			<label class="col-sm-2 control-label" for="exampleInputEmail1">Email address</label>
			<div class="col-sm-10">
				<input name="email" type="email" class="form-control" id="exampleInputEmail1" value="{{session.userinfo.email}}">
			</div>
		</div>
		<div class="form-group hidden">
			<label class="col-sm-2 control-label" for="exampleInputPassword1">Name</label>
			<div class="col-sm-10">
				<input name="name" type="text" class="form-control" id="exampleInputPassword1" value="{{session.userinfo.firstname}} {{session.userinfo.lastname}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="exampleInputFile">Abstract</label>
			<div class="col-sm-10">
				<input name="abstract" type="file" id="exampleInputFile">
				<p class="help-block">Here please attach your abstract. Make sure its file size is minor than 1Mb</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="exampleInputFile">Subject</label>
			<div class="col-sm-10">
				<select class="form-control" name="subject">
					<option>Choose some option</option>
					<option>Agricultural and agro-industrial machinery</option>
					<option>Water and soil engineering</option>
					<option>Postharvest technology and agribusiness</option>
					<option>Rural infrastructure and management environments</option>
					<option>Control and automation in biosystems</option>
					<option>Geoinformatics</option>
					<option>Alternative energy in agriculture</option>
					<option>Sustainable rural development</option>
					<option>Education in agricultural and biosystems engineering</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Send!</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
