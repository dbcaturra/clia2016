{% extends "base.html" %}
{% block main %}
			  <h2>Contact</h2>
			  <br/>
			  <p>Don't hesitate to submit your questions.</p>
			<form action="/contacto" method="POST" class="mail-form">
				<div class="col-md-6">
					<div class="row">
						<div class="col-sm-6">
							<input name="name" type="text" class="form-control" placeholder="Name" data-validation="required">
						</div>
						<div class="col-sm-6">
							<input name="email" type="text" class="form-control" placeholder="Email" data-validation="email">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input name="subject" type="text" class="form-control" placeholder="Subject" data-validation="required">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<textarea name="message" class="form-control" rows="10" placeholder="Message. . ." data-validation="required"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12.text-left">
							<input type="submit" class="btn btn-green contact-button" value="Send">
						</div>
					</div>
				</div>
			</form>
{% endblock %}
